<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc-Chat</title>
    <script>
        // Función asincrónica que se ejecuta cuando el usuario hace clic en el botón "Preguntar".
        async function askQuestion() {
            // Obtiene el valor del campo de entrada (input) con el id 'question'.
            const question = document.getElementById('question').value;
            
            try {
                // Realiza una solicitud HTTP POST a la ruta '/chat' en el servidor.
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST', // Método HTTP utilizado para la solicitud.
                    headers: {
                        'Content-Type': 'application/json' // Tipo de contenido de los datos enviados.
                    },
                    // El cuerpo de la solicitud contiene la pregunta del usuario en formato JSON.
                    body: JSON.stringify({ question: question })
                });

                // Verifica si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                // Espera la respuesta del servidor y la convierte a formato JSON.
                const data = await response.json();

                // Muestra la respuesta del servidor en el elemento HTML con el id 'answer'.
                document.getElementById('answer').innerText = data.response;
            } catch (error) {
                // Muestra el mensaje de error en caso de que ocurra un error en la solicitud
                document.getElementById('answer').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Chat UI</h1>
    <!-- Campo de entrada donde el usuario escribe su pregunta. -->
    <input type="text" id="question" placeholder="Escribe tu pregunta">
    
    <!-- Botón que ejecuta la función 'askQuestion' cuando se hace clic. -->
    <button onclick="askQuestion()">Preguntar</button>
    
    <!-- Párrafo donde se mostrará la respuesta del servidor. -->
    <p id="answer"></p>
</body>
</html>
